<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: blue;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .title {
        margin-bottom: 20px;
        font-size: 32px;
        font-weight: bold;
        color: white;
        text-align: center;
      }
      .logout-container {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      .btn-danger {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .btn-danger:hover {
        background: #c0392b;
      }
      .table {
        width: 90%;
        max-width: 1200px;
        border-collapse: collapse;
        margin-top: 20px;
        background: black;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .table th,
      .table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid white;
      }
      .table th {
        background: #34495e;
        color: white;
      }
      .table tr:hover {
        background: black;
      }
      .table td:first-child {
        font-weight: bold;
        text-align: center;
      }
      .card {
        width: 90%;
        max-width: 1200px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      .card h2 {
        font-size: 24px;
        font-weight: bold;
        color: #2c3e50;
      }
      .input-group {
        display: flex;
        align-items: center;
        background: #ecf0f1;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .input-group i {
        margin-right: 10px;
        color: #34495e;
      }
      .input-field {
        width: 100%;
        border: none;
        outline: none;
        background: none;
        font-size: 16px;
        color: black;
      }
      .btn-success {
        background: #27ae60;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }
      .btn-success:hover {
        background: #2ecc71;
      }
    </style>
  </head>
  <body>
    <div class="logout-container">
      <button id="logoutBtn" class="btn btn-danger">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>

    <div class="container">
      <h1 class="title">Dashboard Pengguna</h1>

      <div class="card">
        <h2><i class="fas fa-users"></i> Daftar Pengguna</h2>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </div>

      <div class="card">
        <h2><i class="fas fa-user-plus"></i> Tambah Pengguna</h2>
        <form id="addUserForm">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input
              type="text"
              id="newUsername"
              placeholder="Username"
              required
              class="input-field"
            />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="newPassword"
              placeholder="Password"
              required
              class="input-field"
            />
          </div>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-plus"></i> Tambah
          </button>
        </form>
      </div>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
